<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Form</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* background: linear-gradient(to right, #64B5F6, #E3F2FD); */
    background: linear-gradient(to right, green 50%, white 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 600px;
    /* background-color: #eae5e5; */
    border-radius: 5px;
    background: linear-gradient(to right, white 5%, green 119%);
    padding: 20px;
    box-shadow: -8px 5px 20px 1px #000000e6;
  }
  
  .form-container {
  background: linear-gradient(to right, white 5%, green 119%);
    padding: 20px;
    border-radius: 8px;
    background-color: #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.volunteer-form {
    display: flex;
    flex-direction: column;
}

.form-group {
   
    margin-bottom: 15px;
    display: flex;
    flex-direction: row;
    align-content: center;
    justify-content: flex-start;
    gap: 16px;
}


label {
    margin-top: 17px;
    font-size: 14px;
    font-weight: 600;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
    padding: 10px;
    margin-top: 9px;
    margin-bottom: -3px;
    border-radius: 4px;
    border: 1px solid #ccc;
}



button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
.fp{
    text-align: center;
}

</style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="fp">Volunteer Registration Form</h2>
    <form class="volunteer-form">
      <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address :</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label for="job">Current Job/Profession:</label>
        <input type="text" id="job" name="job" required>
      </div>
      <div class="form-group">
        <label for="interest">Area of Interest:</label>
        <input type="text" id="interest" name="interest" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Volunteering:</label>
        <textarea id="reason" name="reason" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
